# Docker Compose override for 5North DevNet
# Usage: docker compose -f docker-compose.yaml -f docker-compose.devnet.yaml up -d
#
# This overlay:
# - Disables the local Canton container (using 5North hosted participant)
# - Disables anvil and deployer (Using Infura endpoint for Sepolia) and pre-deployered contracts
# - Keeps Postgres for relayer state

services:
  # Disable Canton container - using 5North hosted participant
  canton:
    profiles: ["disabled"]

  anvil:
    profiles: ["disabled"]

  deployer:
    profiles: ["disabled"]

  # Postgres stays enabled for relayer state
