services:
  anvil:
    image: ghcr.io/foundry-rs/foundry
    container_name: anvil
    environment:
      ANVIL_IP_ADDR: "0.0.0.0"
    working_dir: /anvil
    ports:
      - "8545:8545"
    command: anvil --mnemonic "test test test test test test test test test test test junk" --host 0.0.0.0

  deployer:
    image: ghcr.io/foundry-rs/foundry
    container_name: deployer
    depends_on:
      - anvil
    volumes:
      - ./contracts/ethereum-wayfinder:/app
    working_dir: /app
    environment:
      FOUNDRY_PROFILE: default
      DEPLOYER_PRIVATE_KEY: "0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80"
      RELAYER_ADDRESS: "0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266"
      ETH_RPC_URL: "${ETH_RPC_URL:-http://anvil:8545}"
    entrypoint: /bin/sh -c "forge clean; while ! cast block-number --rpc-url $${ETH_RPC_URL} > /dev/null 2>&1; do sleep 1; done; forge script script/Deployer.s.sol --rpc-url $${ETH_RPC_URL} --broadcast"

  canton:
    image: chainsafe/canton:3.4.8
    container_name: canton
    ports:
      # Sequencer
      - "5001:5001" # Public API
      - "5002:5002" # Admin API

      # Mediator
      - "5202:5202" # Admin API

      # Participant 1
      - "5011:5011" # Ledger API
      - "5012:5012" # Admin API
      - "5013:5013" # HTTP Ledger API

      # Participant 2
      - "5021:5021" # Ledger API
      - "5022:5022" # Admin API
      - "5023:5023" # HTTP Ledger API

    environment:
      JDK_JAVA_OPTIONS: "-XX:+ExitOnOutOfMemoryError -Xmx8G"
      OTEL_EXPORTER_OTLP_METRICS_DEFAULT_HISTOGRAM_AGGREGATION: exponential_bucket_histogram
    command:
      - "daemon"
      - "--log-level-root=${LOG_LEVEL:-INFO}"
      - "--log-level-canton=${LOG_LEVEL:-DEBUG}"
      - "--log-level-stdout=${LOG_LEVEL:-DEBUG}"
      # - "--log-encoder=json"
      - "--log-file-name=/var/log/promtail/canton.log"
      - "--config=/canton/simple-topology.conf"
      - "--bootstrap=/canton/deploy-dars.canton"
    volumes:
      - ./contracts/canton-erc20:/canton/contracts
      - ./deployments/canton-config/simple-topology.conf:/canton/simple-topology.conf
      - ./deployments/canton-config/deploy-dars.canton:/canton/deploy-dars.canton

    # Healthcheck using the tools installed in the Dockerfile (grpcurl, jq)
    healthcheck:
      test: "grpcurl --plaintext localhost:5011 com.digitalasset.canton.health.admin.v0.StatusService.Status | jq -e '.success | select(.active)'"
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: p@ssw0rd
      POSTGRES_DB: relayer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./pkg/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

