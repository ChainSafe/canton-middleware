server:
  host: "0.0.0.0"
  port: 8080

database:
  host: "localhost"
  port: 5432
  user: "bridge"
  password: "changeme"
  database: "canton_bridge"
  ssl_mode: "disable"

ethereum:
  rpc_url: "http://localhost:8545"
  ws_url: "ws://localhost:8545"
  chain_id: 31337
  bridge_contract: "0x5FbDB2315678afecb367f032d93F642f64180aa3" # Deterministic address for Anvil Account 0, Nonce 0
  token_contract: "0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512"  # Deterministic address for Anvil Account 0, Nonce 1
  relayer_private_key: ""  # Set via environment variable ETHEREUM_RELAYER_PRIVATE_KEY
  confirmation_blocks: 1
  gas_limit: 300000
  max_gas_price: "100000000000"  # 100 Gwei
  polling_interval: "5s"
  start_block: 0

canton:
  rpc_url: "localhost:5011"  # Participant1 Ledger API (not sequencer 5001)
  ledger_id: "canton-ledger-id"
  domain_id: ""  # Set after bootstrap - will be something like "synchronizer::12201234..."
  application_id: "canton-middleware"
  relayer_party: "" # Set via environment variable CANTON_RELAYER_PARTY or after allocating party
  bridge_package_id: "" # Set after DAR upload - will be the package ID hash
  bridge_module: "Wayfinder.Bridge"
  bridge_contract: "WayfinderBridgeConfig"
  tls:
    enabled: false
  auth:
    token_file: ""  # Optional - not needed with wildcard auth
  polling_interval: "1s"
  start_block: 0

bridge:
  max_transfer_amount: "1000000000000000000000"  # 1000 tokens (18 decimals)
  min_transfer_amount: "1000000000000000"        # 0.001 tokens (18 decimals)
  rate_limit_per_hour: 100
  max_retries: 3
  retry_delay: "1m"
  processing_interval: "30s"

monitoring:
  enabled: true
  metrics_port: 9090
  health_check_url: "/health"

logging:
  level: "info"  # debug, info, warn, error
  format: "json"  # json or console
  output_path: "stdout"
