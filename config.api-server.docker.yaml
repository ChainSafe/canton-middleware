# =============================================================================
# ERC-20 API Server Configuration (Docker)
# =============================================================================
# This config is used by the api-server container. Values are populated by
# the bootstrap script at runtime.
# =============================================================================

server:
  host: "0.0.0.0"
  port: 8081

database:
  host: "postgres"
  port: 5432
  user: "postgres"
  password: "p@ssw0rd"
  database: "erc20_api"
  ssl_mode: "disable"

canton:
  rpc_url: "canton:5011"
  domain_id: ""
  application_id: "erc20-api"
  relayer_party: ""
  bridge_package_id: "2f7a146ffc5bdb1365c818c461ecfeafda78fc99e014fb793539aa1a87fe6c99"
  core_package_id: "32df30f15a3eed8c319d541e9f6332f173a7b738dd121cf666fc54185f4f05c0"
  cip56_package_id: "c649b42035710f991345b9f010f599870842a821d52c676cb235dcda419407df"
  native_token_package_id: "3cc8001e5d4814175003822af1efc5bcfb7826c00b1f764d9d17d4f4ca1f0809"
  bridge_module: "Wayfinder.Bridge"
  tls:
    enabled: false
  auth:
    client_id: "local-test-client"
    client_secret: "local-test-secret"
    audience: "http://canton:5011"
    token_url: "http://mock-oauth2:8088/oauth/token"
  max_inbound_message_size: 52428800

# Token metadata (PROMPT - bridge token)
token:
  name: "PROMPT"
  symbol: "PROMPT"
  decimals: 18

# DEMO token metadata (native Canton token)
demo_token:
  name: "Demo Token"
  symbol: "DEMO"
  decimals: 18

# Ethereum JSON-RPC facade (MetaMask compatibility)
eth_rpc:
  enabled: true
  chain_id: 1155111101  # Custom: Sepolia (11155111) + 01 suffix for Canton DevNet
  token_address: "0x90cb4f9eF6d682F4338f0E360B9C079fbb32048e"  # PROMPT on Sepolia
  demo_token_address: "0xDE30000000000000000000000000000000000001"
  gas_price_wei: "1000000000"
  gas_limit: 21000
  native_balance_wei: "1000000000000000000000"
  request_timeout: "30s"

# JWKS endpoint for JWT validation (optional - if not using EVM signatures)
jwks:
  url: ""
  issuer: ""

logging:
  level: "debug"
  format: "json"

# Reconciliation settings
reconciliation:
  initial_timeout: "2m"
  interval: "10s"  # Faster reconciliation for testing

# Shutdown settings
shutdown:
  timeout: "30s"

