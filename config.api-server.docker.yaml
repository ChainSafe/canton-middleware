# =============================================================================
# ERC-20 API Server Configuration (Docker)
# =============================================================================
# This config is used by the api-server container. Values are populated by
# the bootstrap script at runtime.
# =============================================================================

server:
  host: "0.0.0.0"
  port: 8081

database:
  host: "postgres"
  port: 5432
  user: "postgres"
  password: "p@ssw0rd"
  database: "erc20_api"
  ssl_mode: "disable"

canton:
  rpc_url: "canton:5011"
  domain_id: ""
  application_id: "erc20-api"
  relayer_party: ""
  bridge_package_id: "d96995a49cd9e3408e122a58a1db3a725251f9999ea7ffe2236ce4a045e675ba"
  core_package_id: "e097fc72886638d3cc8f2328ce63994bcfc45f280ef11b0d5511676a1c431854"
  cip56_package_id: "c091a84c30b517faa6b702c10a0169d2e09541a24fa1355abc4dbfaafc6d4c2b"
  bridge_module: "Wayfinder.Bridge"
  tls:
    enabled: false
  auth:
    client_id: "local-test-client"
    client_secret: "local-test-secret"
    audience: "http://canton:5011"
    token_url: "http://mock-oauth2:8088/oauth/token"
  max_inbound_message_size: 52428800

# Token metadata
token:
  name: "PROMPT"
  symbol: "PROMPT"
  decimals: 18

# Ethereum JSON-RPC facade (MetaMask compatibility)
eth_rpc:
  enabled: true
  chain_id: 31337
  token_address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
  gas_price_wei: "1000000000"
  gas_limit: 21000
  native_balance_wei: "1000000000000000000000"
  request_timeout: "30s"

# JWKS endpoint for JWT validation (optional - if not using EVM signatures)
jwks:
  url: ""
  issuer: ""

logging:
  level: "info"
  format: "json"

# Reconciliation settings
reconciliation:
  initial_timeout: "2m"
  interval: "10s"  # Faster reconciliation for testing

# Shutdown settings
shutdown:
  timeout: "30s"

